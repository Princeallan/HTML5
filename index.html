<!DOCTYPE html>
<html>
<head>
	<title>Introduction to HTML 5</title>
	<link rel="stylesheet" type="text/css" href="basic.css">
	<style>
		#div1 {
			width: 350px;
			height: 500px;
			padding: 10px;
			border: 1px solid #aaaaaa;
		}
	</style>
	<script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
	</script>
</head>
<body>
<!-- Ol li and ul -->
<ul>
	<li><a href="index.html">Home</a></li>
	<li><a href="css_page.html">CSS SASS Class</a></li>
	<li><a href="new.html">Javascript Class</a> </li>
</ul>

<!-- Canvas -->
<canvas id="myCanvas"></canvas>
<div id="map" style="width:100%;height:400px"></div>

<div class="row">
	<div class="col-sm-4">
		<!-- Audio -->
		<p>Click play to enjoy the audio</p>
		<audio controls>
			<source src="Rubi.mp3" type="audio/ogg">
			<source src="Rubi.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
	</div>
	<div class="col-sm-4">
		<!-- Video -->
		<p>Click play to enjoy the video</p>
		<video width="320" height="240" controls>
			<source src="video.mp4.mp4" type="video/mp4">
			<source src="video.mp4" type="video/ogg">
			Your browser does not support the video tag.
		</video>
	</div>
</div>
<!-- Drag and drop -->
<p>Try Dragging the image to the box, it works</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="123.jpg" draggable="true" ondragstart="drag(event)" width="336" height="500">



<script src="canvas.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
